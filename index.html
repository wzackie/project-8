 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                 <link rel="preconnect" href="https://fonts.googleapis.com">
                      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                         <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
                              <title>Landing Page</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="parent">
     <nav>
        <div class="logo">
            <img src="image\logo.svg" alt="">
                <p>Three Dots</p>
        </div>
        <div class="centre">
            <ul>
                <li>
                    <a href="">Specs</a>
                </li>
                <li>
                    <a href="">Products</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </div>

        <div class="cart">
           <img src="image\cart.svg">
            <p>cart</p>
        </div>
     </nav>

     <div class="container">
        <div class="left">
            <h1>Laptop for the future</h1>
            <div class="p">
                <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
            </div>
                   <div class="a">
                    <a href="">
                        <button class="one">14 Inch</button>
                    </a>
                        <a href="">
                        <button class="two">Add To Cart</button>
                    </a>
                   </div>
        </div>
        <div class="right">
            <img src="image\laptop.png">
            <div class="points">
                <i class="fa-solid fa-circle-arrow-left"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-regular fa-circle"></i>         
                <i class="fa-regular fa-circle"></i>        
                <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
      </div>
     </div>

     <div class="image">	
        <div class="big-circle">    
            <img src="image\big-eclipse.svg">
        </div>
        <div  class="medium-circle">
            <img src="image\mid-eclipse (1).svg">
        </div>
        <div  class="small-circle">            
            <img src="image\small-eclipse.svg">
        </div>
    </div>
 </body>
 </html>
